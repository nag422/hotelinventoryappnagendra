<h2 mat-dialog-title>Add Product here</h2>
<mat-dialog-content class="mat-typography">
  <form>
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Product Name</mat-label>
        <input matInput placeholder="Placeholder">
        <mat-icon matSuffix>newspaper_variant_outline</mat-icon>
        <mat-hint>Product name is should be unique.</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Product Category</mat-label>
        <mat-select placeholder="Category">
          <mat-option value="">
           Fruit
          </mat-option>
        </mat-select>
        <mat-hint>Product category is should be unique.</mat-hint>
      </mat-form-field>
    </p>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
