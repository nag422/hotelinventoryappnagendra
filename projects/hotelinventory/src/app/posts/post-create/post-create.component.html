<h1>Im post create component</h1>
<div class="container">
   <div class="row">
    <div class="col">
        <textarea [value]="newPost" #postInput></textarea> 
        <button class="btn btn-primary" (click)="addNewPost(postInput.value)" >Add new post</button>
        {{postInput.value}}
    </div>   
    <div class="col">
        <textarea [(ngModel)] = "enteredValue"></textarea> 
        <button class="btn btn-primary" (click)="addNewPost(enteredValue)" >Add new post</button>
        {{enteredValue}}
    </div>   
</div> 
</div>

<h3>post created</h3>
<div *ngFor="let post of posts">
    <p>{{post.title}}</p>
</div>
<h3>End post created</h3>
